 
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header" >

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title th:text="${pageTitle}">Template title</title>
		<link rel="stylesheet" th:href="@{/resources/static/css/bootstrap.min.css}" />

</head>
<body>
		<nav th:fragment="navigation" class="navbar navbar-inverse ">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" th:href="@{/}" th:text="#{menu.home}" ></a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
		      <ul class="nav navbar-nav">
		        <li id="anhviet"><a th:href="@{/}" th:text="#{menu.anhviet}" ></a></li>
		        <li id="vietanh"><a th:href="@{/login}" th:text="#{menu.vietanh}" ></a></li>
		        <li><a href="#" th:text="#{menu.flashcard}"></a></li>
		        <li><a th:href="@{/newword}" th:text="#{menu.newword}"></a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>
		          </ul>
		        </li>
		      </ul>

				<ul class="nav navbar-nav navbar-right">
					<li id="vi" ><a href="#" ><span class="lang-lg"  lang="vi"></span></a></li>
					<li id="en" ><a href="#" ><span class="lang-lg"  lang="en"></span></a></li>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" th:placeholder="#{menu.search}">
						</div>
						<button type="submit" class="btn btn-default" th:text="#{menu.search}" >Tìm kiếm</button>
					</form>
					<li><a th:href="@{/login}" th:if="${session.user == null}" th:text="#{menu.login}" > </a></li>
					<li><img th:if="${session.user != null}" th:src="${session.user.image}" style="margin-top: 8px" height="34" width="34" class="img-rounded" /></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false" th:if="${session.user != null}" >
							<span th:text="${session.user.username}" > </span>
							<span class="caret"></span>
						</a>
						
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a th:href="@{/logout}" th:text="#{menu.logout}"></a></li>
						</ul></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->

		<div th:fragment="footer" >

				<div class="container">
					<div class="row">
						<div class="col-lg-12 footer-text" >
							@2017 - Tu Nguyen Blog. All Right Reserved. <br/>
							Ngõ 196 Cầu Giấy, Quan Hoa, Quận Cầu Giấy, Hà Nội <br/>

						</div>
					</div>
				</div>

			<script th:src="@{/resources/static/js/jquery-2.1.1.min.js}"></script>
			<script th:src="@{/resources/static/js/bootstrap.min.js}"></script>
			<script th:src="@{/resources/static/js/fancySelect.js}"></script>
			<script th:inline="javascript" th:src="@{/resources/static/js/main.js}"></script>
			
			<script type="text/javascript">
				$(document).ready(
						function() {
							$("#vi").click(
									function() {  
											window.location
													.replace("?lang=vi","?lang=en"); 
									});
							$("#en").click(
									function() {  
											window.location
													.replace("?lang=en","?lang=vi"); 
									});
						});
			</script>
			
			
		</div>

</html>
